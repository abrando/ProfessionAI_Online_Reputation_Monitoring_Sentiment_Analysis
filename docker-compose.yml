services:
  sentiment_api:
    container_name: sentiment-api
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist monitoring data (sentiment_log.csv, future data/new)
      - ./data:/app/data
    environment:
      HF_HOME: /app/.cache/huggingface
    networks:
      - monitoring_net
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      # Persist dashboards, users, settings, plugins
      - grafana_data:/var/lib/grafana

    environment:
      # install Infinity plugin at startup
      GF_INSTALL_PLUGINS: "yesoreyeram-infinity-datasource"

    networks:
      - monitoring_net
    restart: unless-stopped

networks:
  monitoring_net:

volumes:
  grafana_data:
