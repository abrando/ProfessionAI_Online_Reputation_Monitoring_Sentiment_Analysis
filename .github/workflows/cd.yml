name: CD (Build & Push Docker to GHCR)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

jobs:
  docker:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (
        github.event.workflow_run.head_branch == 'main' ||
        startsWith(github.event.workflow_run.head_branch, 'v')
      )

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    steps:
      # Checkout the exact commit validated by CI (shallow clone saves space)
      - name: Checkout validated commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 1
          submodules: false

      # (Optional but very helpful) quick disk report
      - name: Disk usage (before)
        run: |
          df -h
          du -xh $GITHUB_WORKSPACE --max-depth=2 | sort -h | tail -n 30 || true
          docker system df || true

      # Aggressive cleanup: remove large preinstalled toolchains + Docker caches
      - name: Free disk space (aggressive)
        run: |
          set -eux
          # These folders are huge on GitHub hosted runners and usually not needed for Docker builds
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true

          # Docker cleanup
          docker system prune -af --volumes || true
          docker builder prune -af || true

          # APT cleanup
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable BuildKit GC to cap local cache usage
          buildkitd-flags: |
            --oci-worker-gc=true
            --oci-worker-gc-keepstorage=6000000000

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Compute Docker tags based on branch / git tag
      - name: Compute Docker tags
        id: dtags
        shell: bash
        run: |
          set -euo pipefail

          # GHCR/Docker requires lowercase repository names
          IMAGE="ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          SHA_TAG="sha-${GITHUB_SHA::7}"

          TAGS="${IMAGE}:${SHA_TAG}"

          # If CI ran on main, also publish "latest"
          if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          # If the commit has a version tag (vX.Y.Z), publish it
          git fetch --tags --force
          TAG_NAME="$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)"
          if [[ -n "${TAG_NAME}" ]]; then
            TAGS="${TAGS},${IMAGE}:${TAG_NAME}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.dtags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          # Reduce extra artifacts/overhead
          provenance: false
          sbom: false
